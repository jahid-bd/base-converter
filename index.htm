<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Coversion</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="formcal">
            <h1>Base Converter</h1>
            <div class="form-group input-section">
                <label for="input">Enter Number</label>
                <input type="text" id="input" class="form-control">
                <div class="invalid-feedback" id="feedback">Please Enter a Valid Value</div>
            </div>

            <div class="form-group">
                <label for="sel1">Form Base</label>
                <select type="option" id="sel1" class="form-control">
                    <option value="2" selected>Bainary (2)</option>
                    <option value="8">Octal (8)</option>
                    <option value="10">Decimal (10)</option>
                    <option value="16">Hexadecimal (16)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sel2">To Base</label>
                <select type="option" id="sel2" class="form-control">
                    <option value="2">Bainary (2)</option>
                    <option value="8">Octal (8)</option>
                    <option value="10" selected>Decimal (10)</option>
                    <option value="16">Hexadecimal (16)</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" id="convert" class="btn btn-secondary"><span>=</span> Convert</button>
                <button type="button" id="reset" class="btn btn-secondary"><span>Ã—</span> Reset</button>
                <button type="button" id="swap" class="btn btn-secondary"><img src="swap.png" alt="" width="15px" height="15px"> Switch</button>
            </div>
            <div class="form-group">
                <label for="result">Result Number</label>
                <textarea disabled class="form-control" name="" id="result" cols="" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="copy" class="btn btn-secondary">Copy</button>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
